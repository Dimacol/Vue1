<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
   <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center; 
            justify-content: center; 
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="form-group">
            <input class="form-control" type="password" v-model="password" v-if="!showPass"/>
            <input class="form-control" type="text" v-model="password" v-if="showPass"/>
            <button class="btn" @click="showPass = !showPass">
                <span v-if="!showPass">Показать пароль</span>
                <span v-if="showPass">Скрыть пароль</span>
            </button>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
            showPass: false,
            // init
             password: 'badpassword'
            }
         })
    </script>
</body>
</html>
